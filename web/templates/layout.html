<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

        {% if stylesheet %}
            <link rel="stylesheet" href="{{ stylesheet }}">
        {% endif %}

        <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>    
    </head>

  <body style="padding-top: 5rem;">

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='quodlibet.svg') }}" style="height:1em"> Quod Libet IRC Logs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li{% if active == "romania" %} class="active"{% endif %}><a class="nav-link" href="/irc/romania/latest.log.html#irc-end">#romania</a></li>
            <li{% if active == "radioclick" %} class="active"{% endif %}><a class="nav-link" href="/irc/radioclick/latest.log.html#irc-end">#radioclick</a></li>
            <li{% if active == "showchat" %} class="active"{% endif %}><a class="nav-link" href="/irc/showchat/latest.log.html#irc-end">#showchat</a></li>
          </ul>
        </div>
      </nav>
    </header>

{% block outer %}

    <div class="container">
        <div class="card mb-3">
        <div class="card-body">
    {% block content %}
    {% endblock %}
        </div>
        </div>
    </div>
{% endblock %}

  </body>

</html>
